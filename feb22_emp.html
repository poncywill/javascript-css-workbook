<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" class="form-control" placeholder="enter employee id" id="eid">
    <input type="text" class="form-control" placeholder="enter employee name" id="ename">
    <select name="deptname" id="deptname" onclick="loadValue()">
        <option value="ec">ece</option>
        <option value="cs">cse</option>
        <option value="eee">eee</option>
       
      </select>
      <input type="text" class="form-control" placeholder="dept code" id="dcode">
      <input type="text" class="form-control" placeholder="enter salary" id="esalary">

   
  

  <button class="btn btn-danger" onclick="viewObj()">click to view object</button>
  <div id="indiv" style="background-color: darksalmon;"></div>

    <script>

        function loadValue(){
            let dept=document.getElementById("deptname").value

            if(dept=="ec"){
                document.getElementById("dcode").value="ec101"

            }
        
            if(dept=="cs"){
                document.getElementById("dcode").value="cs101"

            }


            if(dept=="eee"){
                document.getElementById("dcode").value="eee101"

            }

     }
     let employee={}

     function viewObj(){
         let emp_id=document.getElementById("eid").value
         let emp_name=document.getElementById("ename").value
         let emp_dcode=document.getElementById("dcode").value
         let emp_salary=document.getElementById("esalary").value

         let employee={id:emp_id,name:emp_name,dept_code:emp_dcode,salary:emp_salary}
         console.log(employee)

        //  document.getElementById("indiv").innerHTML=Object.keys(employee
         document.getElementById("indiv").innerHTML= Object.values(employee)
         
     
        
     }

       

    

        





       








   






    </script>
</body>
