<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <div id="mydiv2"></div>
    <script>
        let fruits=["apple","orange","pineapple","watermelon","pappaya","litchi"]
        let obj=document.createElement("p")
        obj.innerText=fruits
        document.getElementById("mydiv").appendChild(obj)
        let new_fruits=fruits.filter((x)=>{
            if(x.includes("l"))
            {
                return x
            }
        })
        console.log(new_fruits);

        let obj1=document.createElement("p")
        obj1.innerText=new_fruits
        document.getElementById("mydiv2").appendChild(obj1)


    </script>
    
</body>
</html>
