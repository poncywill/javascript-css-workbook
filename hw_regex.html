<body>
    
    <input type="textArea" id="txt1">
    <input type="text" id="txt2">
    <button onclick="findTxt()">find</button>
    <p id="p1"></p>


    <script>
        function findTxt(){
            
            let text=document.getElementById("txt1").value
            let word=document.getElementById("txt2").value
            let regex=new RegExp(word,"g")
          
            if(regex.test(text)){
                alert("valid input")
                let y
                y=`  <span style='background-color: yellow'>${word}</span>`
             

                

                document.write((text.replace(regex,y)))
              
            }
            else {
                alert("invalid input")
            }
        
            
           
    
            




      

        }
    </script>
