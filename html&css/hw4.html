<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    
</head>
<body>
    <div class="row">     

        <div class="col-md-4"> 
              <input type="text" name="fname" id="fname" placeholder="enter firstname">
        </div>
        <div class="col-md-4">
            <input type="text" name="mname" id="mname" placeholder="enter middlename">
        </div>
        <div class="col-md-4">
            <input type="text" name="lname" id="lname" placeholder="enter lastname">
        </div> 
    </div>
    <br>    
    <div class="row">
        <div class="col-md-6">
            <input type="email" name="email" id="email" placeholder="enter your email">

        </div>
        <div class="col-md-6">
            <input type="tel" name="mob" id="mob" placeholder="enter your mobile no."> 
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <input type="text" placeholder="enter your address">
            <button type="button" class="btn btn-warning">Submit</button>
        </div>
        <div class="col-md-4"></div>
        
    </div>
    
    


</body>
</html>
