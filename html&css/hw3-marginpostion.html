<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 2px solid #1d2e06;
  }
  div.absolute{
    position:absolute;
    bottom: 0px;
    right: 0px;
    height: 100px;
    width: 200px;
    border: 2px solid #e777de ;
  }
  div.absolute2{
    position:absolute;
    bottom: 0px;
    right: 0px;
    height: 50px;
    width: 100px;
    border: 2px solid #ee8c31 ;

  }


  </style>
</head>
<body>
  <div class="relative">
    First element
    <div class="absolute">
      Second element
      <div class="absolute2">
        Third element

      </div>
    </div>

  </div>
</body>
</html>
